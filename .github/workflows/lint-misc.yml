name: Lint misc files

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run shellcheck
      run: |
        sudo apt install -y shellcheck
        shellcheck bin/*
    - name: Run cfn-lint
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
      run: |
        python -m pip install --upgrade pip
        pip install cfn-lint
        cfn-lint cfn/*.cfn.*
